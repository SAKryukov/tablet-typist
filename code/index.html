<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="main.js"></script>
        <style>
            * { font-family: sans-serif; margin: 0; padding: 0; }
            body, html, main { height: 100%; }
            body { display: flex; flex-direction: column; }
            main { overflow: auto; word-wrap: break-word; border-top: thin solid gray; border-bottom: thin solid gray; }
            div { display: inline-block; text-align: center; vertical-align: middle; font-size: 460%; width: 1.4em; height: 1.4em; text-align: center; }
            div { border: solid thin black; border-radius: 10px; margin-left: 0.2em; margin-top: 0.2em; }
            div { display: inline-flex; align-items: center; justify-content: center; }
            div { background-color: white; }
            main { padding-right: 0.2em; user-select: none; }
            div.long { width: calc(100% - 0.4em); height: 0.6em; }
            div:hover { background-color: lightgreen; }
            div.down { background-color: crimson; color: yellow; }
            main { background-color: aliceblue; }
            main p { margin-top: 3em; margin-bottom: 3em; }
            header, footer { padding: 0.2em 1em 0.2em 1em; }
            header label:last-of-type { margin-left: 1em; }
            footer input { width: calc(100% - 1.4em); border: none; font-size: 140%; padding-left: 0.6em; padding-right: 0.6em; }
            main section:first-of-type { display: none; }
        </style>
    </head>
    <body>
        <header>
            <label><input type="radio" name="language"/> English</label>
            <label><input type="radio" checked="true" name="language"/> Russian</label>
        </header>
        <main>
            <section></section>
            <section></section>
        </main>
        <footer>
            <input type="text"></input>
        </footer>
    </body>
</html>
